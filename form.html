<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review Form</h1>
    <main>
        <form method="get" action="review.html" id="productReviewForm">
            
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
            <fieldset>
                <label for="rating2">Overall Rating:</label>
                <div class="rating">
                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1">â˜…</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2">â˜…</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3">â˜…</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4">â˜…</label>
                    <input type="radio" id="rating5" name="rating" value="5" required>
                    <label for="rating5">â˜…</label>
                </div>
            </fieldset>
            <div class="date">
                <label for="installationDate">Date of Installation:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <fieldset>
                <legend>Which features did you find useful in the product? (Check all that apply):</legend>
                <div class="boxes">
                    <input type="checkbox" id="feature1" name="features" value="Feature 1">
                    <label for="feature1">Durability </label>
                    <input type="checkbox" id="feature2" name="features" value="Feature 2">
                    <label for="feature2">Ease of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="Feature 3">
                    <label for="feature3">Performance</label>
                    <input type="checkbox" id="feature4" name="features" value="Feature 4">
                    <label for="feature4">Design</label>
                </div>
            </fieldset>
            <div class="review">
                <label for="review">Written Review (Optional):</label>
                <textarea id="review" name="review" rows="4"></textarea>
                <label for="userName">Your Name (Optional):</label>
                <input type="text" id="userName" name="userName">
            </div>
            <button type="submit">Post Review</button>
        </form>
    </main>

        <div class="year">

        </div>
        <div class="lastmodi">
            <p id="lastModified">Last modified: </p>
        </div>
    </footer>
</body>
</html>
